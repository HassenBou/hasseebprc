<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculateur de Pourcentage</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="calculator">
        <img src="img/hasseebprclogo.svg" alt="Logo" class="logo">
        <h1>Calculateur de Pourcentage</h1>
        <div class="form-group">
            <label for="operation">Choisissez une opération :</label>
            <select id="operation">
                <option value="plus">+% (Ajouter)</option>
                <option value="minus">-% (Soustraire)</option>
            </select>
        </div>
        <div class="form-group">
            <label for="percentage">Pourcentage :</label>
            <input type="number" id="percentage" placeholder="Entrez le pourcentage">
        </div>
        <div class="form-group">
            <label for="amount">Montant ou chiffre :</label>
            <input type="number" id="amount" placeholder="Entrez le montant">
        </div>
        <button id="calculate">Calculer</button>
        <div id="result" class="result"></div>
    </div>
    
    <!-- Contact Section -->
    <div class="contact-section">
        <h1>Solutions Personnalisées?</h1>
        <p>Des calculs simples aux plus complexes, nous vous fournissons la solution adaptée.</p>
        <button class="contact-btn">Contactez-nous</button>
    </div>
    
    <footer>
        <p>&copy; 2024 Hasseeb | حسيــب. Tous droits réservés.</p>
        <p>Powered by <strong>Hasseeb App</strong></p>
    </footer>

    <!-- Lien vers le fichier JavaScript séparé -->
    <script src="js/script.js"></script>
</body>
</html>
